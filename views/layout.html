<div id="demo_wrapper">
	<div class="demo-content row-fluid">
		<div class="span8 offset2">
			<div class="span12">
				<div class="well title-container">
                                    <h1>{{ i18n.vygrApp.welcome }}</h1>
                                    <p>{{ i18n.vygrApp.description1 }} </p>   
                                    <p>{{ i18n.vygrApp.description2 }} </p>                                       
				</div>

				<div class="row-fluid">
					<div class="span4">
						<h4>{{ i18n.vygrApp.listDevices }}</h4>
						<ul class="list-devices">
							{{#each devices}}
								<li class="device-item" data-id="{{ id }}">
									{{ name }}
								</li>
							{{/each}}
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
